<!-- Cache the app locally. -->

<html>
 
 <head>

  <title>Regatta Roller</title>
 
  <!-- Scale to device width. -->
  <meta name="viewport" content="user-scalable=no, width=device-width" />

  <!-- Allow standalone mode on home screen. -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
 
  <!-- Use the default status bar. -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
  <!-- Use jQuery for AJAX. -->
  <script src="./jquery.js"></script>

  <!-- Specify a 320x460 start-up image. -->
  <link rel="apple-touch-startup-image" href="./startup.png" />

  <!-- Choose a 57x57 image for the icon. -->
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

  <!-- Use CSS to get iPhone styling. -->
  <style>
  @import url(regatta_roller.css) ;
  </style>
 
 </head>

 <body>
 
   <table cellspacing="0" cellpadding="0" id="boat-table" >  
   <tbody id="boat">
    <tr>
     <td>  
      <div id="red-button" class="boat-button">
       Red
      </div>
     </td>
     <td>  
      <div id="white-button" class="boat-button">
       White
      </div>
     </td>
     <td>  
      <div id="blue-button" class="boat-button">
       Blue
      </div>
     </td>
    </tr>
    <tr>
     <td>  
      <div id="green-button" class="boat-button">
       Green
      </div>
     </td>
     <td>  
      <div id="navy-button" class="boat-button">
       Navy
      </div>
     </td>
     <td>  
      <div id="yellow-button" class="boat-button">
       Yellow
      </div>
     </td>
    </tr>
   </tbody>
  </table>
  
  <table id="boat-list">
    <tbody>
    </tbody>
  </table>
  

  <div id="start-button" class="button">
   Start Game
  </div>

  <div id="next-button" class="button">
   Next Turn
  </div>
  
  <div id="prev-button" class="button">
   Prev Turn
  </div>

  <div id="refresh-button" class="button">
   Reload
  </div>

 

  <!-- Run the application. -->
  <script src="regatta_roller.js"></script>
 
 </body>

</html>
